<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue購物車</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="購物車.css" />
  </head>
  <body>
    <div id="app" class="container-fluid py-5">
      <header style="background: #7bd08d" class="py-5">
        <div class="container text-center">
          <h1 style="color: #fff">線上填表</h1>
        </div>
      </header>
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="id">品牌編號: </label>
            <input
              type="tel"
              class="form-control"
              v-model="oldid"
              onkeyup="this.value=this.value.replace(/\D/g,'')"
            />
          </div>
          <div class="form-group">
            <label for="name">Name: </label>
            <!--<input type="text" class="form-control" v-model="name" @keyup.enter="add"> -->
            <input
              type="text"
              class="form-control"
              v-model="name"
              @keyup.f2="add"
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              @click="add()"
            >
              新增
            </button>
          </div>
        </div>
        <div class="col-9">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">搜尋關鍵字</span>
            </div>
            <input
              type="text"
              class="form-control"
              v-model="keywords"
              v-focus
              v-color="'red'"
            />
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">品牌編號</th>
                  <th scope="col">品牌名稱</th>
                  <th scope="col">新增時間</th>
                  <th scope="col">功能</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(item, i) in search(keywords)" :key="item.id">
                  <td>{{i+1}}</td>
                  <td v-color>AB0{{item.id}}</td>
                  <td v-color="'blue'">{{item.name}}</td>
                  <td>{{item.time | dateFormat() }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger"
                      @click="del(i)"
                    >
                      刪除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  <script src="room.js"></script>
</html>
